<table class="table table-hover">
        <tr>
            <td class="search-bar">
                <a href="{{ url_for('users', id=review.author.id) }}" class="text-white">
                    {{ review.author.username }}
                </a>
                <span class="text-white">said {{ moment(review.timestamp).fromNow() }}:</span>
                <br>
                <span id="review{{ review.id }}" class="text-white">{{ review.body }}</span>
            </td>
        </tr>
    </table>
