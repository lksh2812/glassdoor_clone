<table class="table table-hover">
        <tr>
            <td>
                <a href="{{ url_for('user', id=review.author.id) }}">
                    {{ review.author.username }}
                </a>
                said {{ moment(review.timestamp).fromNow() }}:
                <br>
                <span id="review{{ review.id }}">{{ review.body }}</span>
            </td>
        </tr>
    </table>
